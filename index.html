<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./tic-tac-toe.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="heading">
            TIC TAC TOE
        </div>
        <div class="content" style="display: grid; grid-template-rows: 80% 20%; place-items: center;">
            <div class="gridSection">
                <div class="grid">
                    <button id="cell" value ="[0,0]"></button>
                    <button id="cell" value ="[0,1]"></button>
                    <button id="cell" value ="[0,2]"></button>
                    <button id="cell" value ="[1,0]"></button>
                    <button id="cell" value ="[1,1]"></button>
                    <button id="cell" value ="[1,2]"></button>
                    <button id="cell" value ="[2,0]"></button>
                    <button id="cell" value ="[2,1]"></button>
                    <button id="cell" value ="[2,2]"></button>
                </div>
            </div>   
            <div class="status">
                <p>Player X's turn!</p>
            </div>
        </div>
        
    </div>
</body>
</html>
